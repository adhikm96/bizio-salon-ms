# CORS origins
cors-allowed-origin=${CORS_ALLOWED_ORIGIN:http://localhost:3000,https://localhost:3000}

# Server Port
server.port=${SERVER_PORT:8080}

# Postgres Config
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:salon-ms-test}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# bizio-center keycloak config
keycloak.realm=${KEYCLOAK_REALM:login-app}
keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL:http://127.0.0.1:8080/auth}
keycloak.resource=${KEYCLOAK_RESOURCE:login-test}
keycloak.bearer-only=true

encryption-secret-key=${ENCRYPTION_SECRET_KEY:some-secret}

# a hex-encoded, random, site-global salt value to use to generate the key
secret-key-salt=${SECRET_KEY_SALT:e37c11dbd74fc53d}

tenant-service-url=${TENANT_SERVICE_URL:http://localhost:8084}
